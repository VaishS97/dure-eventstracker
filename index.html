let currentRegion = 'all';
let currentPriority = 'all';

function isIntergov(e) {
  const text = e.name + ' ' + e.tags.join(' ');
  return IG_BODIES.some(k => text.includes(k));
}

function renderAll() {
  const container = document.getElementById('events-container');
  container.innerHTML = '';
  
  // Group by month
  const byMonth = {};
  const monthOrder = {};
  EVENTS.forEach(e => {
    if (!byMonth[e.month]) { byMonth[e.month] = []; monthOrder[e.month] = e.monthOrder; }
    byMonth[e.month].push(e);
  });
  
  const sortedMonths = Object.keys(byMonth).sort((a,b) => monthOrder[a] - monthOrder[b]);
  
  sortedMonths.forEach(month => {
    const group = document.createElement('div');
    group.className = 'month-group';
    group.dataset.month = month;
    
    const header = document.createElement('div');
    header.className = 'month-header';
    header.innerHTML = `<span class="month-name">${month} 2026</span><span class="month-count" id="count-${month}"></span>`;
    group.appendChild(header);
    
    const grid = document.createElement('div');
    grid.className = 'events-grid';
    grid.id = 'grid-' + month.replace(/\s/g,'');
    
    byMonth[month].sort((a,b) => {
      const po = {high:0,rec:1,mon:2};
      return po[a.priority] - po[b.priority];
    }).forEach(e => {
      grid.appendChild(makeCard(e));
    });
    
    group.appendChild(grid);
    container.appendChild(group);
  });
  
  applyFilters();
}

function makeCard(e) {
  const card = document.createElement('div');
  card.className = `event-card priority-${e.priority}`;
  card.dataset.id = e.id;
  card.dataset.region = e.region;
  card.dataset.priority = e.priority;
  card.dataset.intergov = isIntergov(e) ? '1' : '0';
  card.dataset.text = (e.name + ' ' + e.location + ' ' + e.tags.join(' ') + ' ' + e.desc).toLowerCase();
  
  const regionLabels = {africa:'Africa',global:'Global',asia:'Asia-Pacific',europe:'Europe',americas:'Americas'};
  const prioLabel = {high:'Must Attend',rec:'Recommended',mon:'Monitor'};
  
  card.innerHTML = `
    <div class="card-priority-bar"></div>
    ${e.occurred ? '<div class="occurred-overlay">OCCURRED</div>' : ''}
    <div class="card-body">
      <div class="card-top">
        <div class="card-title">${e.name}</div>
        <button class="star-btn ${e.starred?'starred':''}" onclick="toggleStar(${e.id},this)" title="Star this event">‚òÖ</button>
      </div>
      <div class="card-meta">
        <span class="meta-chip chip-date">üìÖ ${e.date}</span>
        <span class="meta-chip chip-location">üìç ${e.location}</span>
        <span class="meta-chip chip-region-${e.region}">${regionLabels[e.region]}</span>
        <span class="meta-chip chip-priority-${e.priority === 'high' ? 'must' : e.priority === 'rec' ? 'rec' : 'mon'}">${prioLabel[e.priority]}</span>
        ${isIntergov(e) ? '<span class="meta-chip chip-intergov">üèõ Intergovernmental</span>' : ''}
      </div>
      <div class="card-desc">${e.desc}</div>
      <div class="card-relevance"><strong>Dure relevance:</strong> ${e.dureRelevance}</div>
      <div class="card-tags">${e.tags.map(t=>`<span class="tag">${t}</span>`).join('')}</div>
      <div class="card-footer">
        <a href="${e.link}" target="_blank" rel="noopener" class="card-link">‚Üó ${new URL(e.link).hostname.replace('www.','')}</a>
        <button class="expand-btn" onclick="toggleExpand(this)">Details</button>
      </div>
    </div>
  `;
  return card;
}

function toggleStar(id, btn) {
  const e = EVENTS.find(x => x.id === id);
  if (!e) return;
  e.starred = !e.starred;
  btn.classList.toggle('starred', e.starred);
  updateCounts();
}

function toggleExpand(btn) {
  const card = btn.closest('.event-card');
  card.classList.toggle('expanded');
  btn.textContent = card.classList.contains('expanded') ? 'Less' : 'Details';
}

function setRegion(val, btn) {
  currentRegion = val;
  document.querySelectorAll('#region-filters .btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  applyFilters();
}

function setPriority(val, btn) {
  currentPriority = val;
  document.querySelectorAll('#priority-filters .btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  applyFilters();
}

function applyFilters() {
  const q = document.getElementById('search').value.toLowerCase().trim();
  let totalVisible = 0;
  
  const monthGroups = document.querySelectorAll('.month-group');
  monthGroups.forEach(group => {
    const cards = group.querySelectorAll('.event-card');
    let groupVisible = 0;
    
    cards.forEach(card => {
      const regionMatch = currentRegion === 'all' ||
        card.dataset.region === currentRegion ||
        (currentRegion === 'intergov' && card.dataset.intergov === '1');
      
      const prioMap = {high:'must', rec:'rec', mon:'mon'};
      const cardPrio = prioMap[card.dataset.priority] || card.dataset.priority;
      const prioMatch = currentPriority === 'all' ||
        cardPrio === currentPriority ||
        (currentPriority === 'starred' && EVENTS.find(e=>e.id==card.dataset.id)?.starred);
      
      const searchMatch = !q || card.dataset.text.includes(q);
      
      const visible = regionMatch && prioMatch && searchMatch;
      card.hidden = !visible;
      if (visible) { groupVisible++; totalVisible++; }
    });
    
    group.hidden = groupVisible === 0;
    const countEl = group.querySelector('.month-count');
    if (countEl) countEl.textContent = groupVisible === 1 ? '1 event' : `${groupVisible} events`;
  });
  
  document.getElementById('empty-state').classList.toggle('visible', totalVisible === 0);
  document.getElementById('total-count').textContent = totalVisible;
  updateCounts();
}

function updateCounts() {
  const mustCount = EVENTS.filter(e => e.priority === 'high').length;
  const starredCount = EVENTS.filter(e => e.starred).length;
  document.getElementById('must-count').textContent = mustCount;
  document.getElementById('starred-count').textContent = starredCount;
}

renderAll();
</script>
